{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<div class="appbar">
    <img src="{% static 'notes/img/logo-getit.png' %}" class="logo" />
    <span class="subtitle">Como o Post-it, mas com outro verbo</span>
    <form class="tag" method="GET" action="/checktags/">
        <button class="alltags">Todas as Tags</button>
    </form>
    <form class="tag" method="GET" action="/">
        <button class="alltags">Voltar ao Menu</button>
    </form>
</div>

<main class="container">
        <div class="card-container">
        {% for note in tag %}        
            <div class="card"> 
                <h3 class="card-title">{{ note.title }}</h3>
                <div class="card-content">
                    <p>{{ note.content }}</p>
                </div>
            </div>
        {% endfor %}
        </div>    
</main>
<script type="text/javascript" src="{% static 'notes/script/getit.js' %}"></script>
{% endblock %}
